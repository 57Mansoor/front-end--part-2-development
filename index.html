<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Image Gallery</h1>
        <div class="thumbnails">
            <img src="image1_thumb.jpg" alt="Image 1" onclick="openModal('image1.jpg')">
            <img src="image2_thumb.jpg" alt="Image 2" onclick="openModal('image2.jpg')">
            <img src="image3_thumb.jpg" alt="Image 3" onclick="openModal('image3.jpg')">
            <img src="image4_thumb.jpg" alt="Image 4" onclick="openModal('image4.jpg')">
        </div>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
